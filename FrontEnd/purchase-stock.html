<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareHost - Purchase Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #67ab9f 0%, #4a8c7d 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #67ab9f;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #67ab9f;
            color: white;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #67ab9f;
            color: white;
        }

        .btn-primary:hover {
            background: #5a9a8f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(103, 171, 159, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #67ab9f;
            color: #67ab9f;
        }

        .btn-outline:hover {
            background: #67ab9f;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #67ab9f;
        }

        .total-price {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }

        .total-price .label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .total-price .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #67ab9f;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">WareHost</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="ai-insights.html">AI Insights</a></li>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
        </header>

        <!-- Purchase Stock Form -->
        <div class="content-card">
            <div class="card-header">
                <h2 class="card-title">Purchase Stock</h2>
                <a href="inventory.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>Back to Inventory
                </a>
            </div>

            <form id="purchaseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="outdoor">Outdoor Gear</option>
                            <option value="cooking">Cooking</option>
                            <option value="clothing">Clothing</option>
                            <option value="electronics">Electronics</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" required placeholder="Enter quantity" onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label for="estimatedPrice">Estimated Price per Unit ($)</label>
                        <input type="number" id="estimatedPrice" step="0.01" required placeholder="0.00" onchange="calculateTotal()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <input type="text" id="supplier" required placeholder="Enter supplier name">
                    </div>
                    <div class="form-group">
                        <label for="deliveryDate">Expected Delivery Date</label>
                        <input type="date" id="deliveryDate" required>
                    </div>
                </div>

                <div class="total-price">
                    <div class="label">Total Price of Order</div>
                    <div class="amount" id="totalPrice">$0.00</div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="resetForm()">Reset</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i>Place Order
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Orders -->
        <div class="content-card">
            <div class="card-header">
                <h2 class="card-title">Recent Orders</h2>
            </div>
            <div id="recentOrders">
                <p style="text-align: center; color: #666; padding: 2rem;">No recent orders. Your orders will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        // Calculate total price
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const price = parseFloat(document.getElementById('estimatedPrice').value) || 0;
            const total = quantity * price;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        // Reset form
        function resetForm() {
            document.getElementById('purchaseForm').reset();
            document.getElementById('totalPrice').textContent = '$0.00';
        }

        // Form submission
        document.getElementById('purchaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const totalPrice = document.getElementById('totalPrice').textContent;
            
            // Show success message
            alert(`Order placed successfully!\n\nProduct: ${productName}\nQuantity: ${quantity}\nTotal: ${totalPrice}`);
            
            // Reset form
            resetForm();
            
            // In a real application, you would send this data to your backend
            console.log('Order placed:', {
                productName: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                quantity: document.getElementById('quantity').value,
                pricePerUnit: document.getElementById('estimatedPrice').value,
                supplier: document.getElementById('supplier').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                totalPrice: document.getElementById('totalPrice').textContent
            });
        });

        // Set minimum date to today
        document.getElementById('deliveryDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>

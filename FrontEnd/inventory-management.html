<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareHost - Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #67ab9f 0%, #4a8c7d 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #67ab9f;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #67ab9f;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #67ab9f;
            color: white;
        }

        .btn-primary:hover {
            background: #5a9a8f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(103, 171, 159, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #67ab9f;
            color: #67ab9f;
        }

        .btn-outline:hover {
            background: #67ab9f;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* Search and Filter */
        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #67ab9f;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Table Styles */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-low {
            background-color: #ffeaa7;
            color: #e17055;
        }

        .status-good {
            background-color: #55efc4;
            color: #00b894;
        }

        .status-out {
            background-color: #fab1a0;
            color: #d63031;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #67ab9f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Recommendation Cards */
        .recommendation-card {
            background: white;
            border-left: 4px solid #67ab9f;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .recommendation-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .recommendation-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .recommendation-reason {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .recommendation-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">WareHost</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" class="active">Inventory</a></li>
                    <li><a href="ai-insights.html">AI Insights</a></li>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Column - Inventory Management -->
            <div class="left-column">
                <!-- Inventory Header -->
                <div class="content-card">
                    <div class="card-header">
                        <h2 class="card-title">Inventory Management</h2>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="openAddProductModal()">
                                <i class="fas fa-plus"></i>Add Product
                            </button>
                            <a href="purchase-stock.html" class="btn btn-outline">
                                <i class="fas fa-shopping-cart"></i>Purchase Stock
                            </a>
                        </div>
                    </div>

                    <!-- Search and Filter -->
                    <div class="search-section">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
                        </div>
                        <select class="filter-select" onchange="filterProducts()">
                            <option value="all">All Categories</option>
                            <option value="outdoor">Outdoor Gear</option>
                            <option value="cooking">Cooking</option>
                            <option value="clothing">Clothing</option>
                            <option value="electronics">Electronics</option>
                        </select>
                        <select class="filter-select" onchange="filterProducts()">
                            <option value="all">All Status</option>
                            <option value="good">In Stock</option>
                            <option value="low">Low Stock</option>
                            <option value="out">Out of Stock</option>
                        </select>
                    </div>

                    <!-- Products Table -->
                    <div class="table-responsive">
                        <table id="productsTable">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Category</th>
                                    <th>Stock Level</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column - Stock Recommendations -->
            <div class="right-column">
                <div class="content-card">
                    <div class="card-header">
                        <h2 class="card-title">Stock Recommendations</h2>
                        <span class="status-badge status-good" id="recommendationCount">3 New</span>
                    </div>
                    
                    <div id="recommendationsList">
                        <!-- Recommendations will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Product</h3>
                <button class="modal-close" onclick="closeAddProductModal()">&times;</button>
            </div>
            <form id="addProductForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="text" id="productId" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="outdoor">Outdoor Gear</option>
                            <option value="cooking">Cooking</option>
                            <option value="clothing">Clothing</option>
                            <option value="electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stockQuantity">Stock Quantity</label>
                    <input type="number" id="stockQuantity" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description (Optional)</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeAddProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="modal-close" onclick="closeEditProductModal()">&times;</button>
            </div>
            <form id="editProductForm">
                <input type="hidden" id="editProductIndex">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductName">Product Name</label>
                        <input type="text" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductId">Product ID</label>
                        <input type="text" id="editProductId" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductCategory">Category</label>
                        <select id="editProductCategory" required>
                            <option value="outdoor">Outdoor Gear</option>
                            <option value="cooking">Cooking</option>
                            <option value="clothing">Clothing</option>
                            <option value="electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProductPrice">Price ($)</label>
                        <input type="number" id="editProductPrice" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStockQuantity">Stock Quantity</label>
                    <input type="number" id="editStockQuantity" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeEditProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data
        let products = [
            {
                id: 'PROD001',
                name: 'Camping Tent Pro',
                category: 'outdoor',
                stock: 8,
                price: 199.99,
                description: 'Professional camping tent for outdoor adventures'
            },
            {
                id: 'PROD002',
                name: 'Hiking Backpack',
                category: 'outdoor',
                stock: 45,
                price: 89.99,
                description: 'Durable hiking backpack with multiple compartments'
            },
            {
                id: 'PROD003',
                name: 'Sleeping Bag',
                category: 'outdoor',
                stock: 0,
                price: 79.99,
                description: 'Warm sleeping bag for cold weather camping'
            },
            {
                id: 'PROD004',
                name: 'Portable Stove',
                category: 'cooking',
                stock: 25,
                price: 49.99,
                description: 'Compact portable stove for outdoor cooking'
            }
        ];

        let recommendations = [
            {
                id: 1,
                product: 'Water Bottles',
                quantity: 20,
                reason: 'Rising seasonal demand. Current stock may not meet projected sales.',
                supplier: 'AquaSupplies',
                cost: 200,
                status: 'pending'
            },
            {
                id: 2,
                product: 'Hiking Boots',
                quantity: 15,
                reason: 'High sales trend detected. Stock levels below safety threshold.',
                supplier: 'TrailGear Inc',
                cost: 450,
                status: 'pending'
            },
            {
                id: 3,
                product: 'Portable Charger',
                quantity: 30,
                reason: 'Increasing demand for electronic accessories during camping season.',
                supplier: 'PowerTech',
                cost: 300,
                status: 'pending'
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProductsTable();
            renderRecommendations();
        });

        // Render products table
        function renderProductsTable() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';

            products.forEach((product, index) => {
                const status = getStockStatus(product.stock);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${getCategoryName(product.category)}</td>
                    <td>${product.stock}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td><span class="status-badge status-${status}">${getStatusText(status)}</span></td>
                    <td>
                        <button class="btn btn-outline btn-sm" onclick="editProduct(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Render recommendations
        function renderRecommendations() {
            const container = document.getElementById('recommendationsList');
            const countElement = document.getElementById('recommendationCount');
            const pendingRecommendations = recommendations.filter(rec => rec.status === 'pending');
            
            countElement.textContent = `${pendingRecommendations.length} New`;
            
            container.innerHTML = '';
            
            pendingRecommendations.forEach(recommendation => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                card.innerHTML = `
                    <div class="recommendation-header">
                        <div class="recommendation-title">Order ${recommendation.quantity}x ${recommendation.product}</div>
                    </div>
                    <div class="recommendation-meta">
                        Suggested Supplier: ${recommendation.supplier} | Est. Cost: $${recommendation.cost}
                    </div>
                    <div class="recommendation-reason">
                        ${recommendation.reason}
                    </div>
                    <div class="recommendation-actions">
                        <button class="btn btn-success" onclick="approveRecommendation(${recommendation.id})">
                            <i class="fas fa-check"></i>Approve
                        </button>
                        <button class="btn btn-danger" onclick="dismissRecommendation(${recommendation.id})">
                            <i class="fas fa-times"></i>Dismiss
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Helper functions
        function getStockStatus(stock) {
            if (stock === 0) return 'out';
            if (stock <= 10) return 'low';
            return 'good';
        }

        function getStatusText(status) {
            const statusMap = {
                'good': 'In Stock',
                'low': 'Low Stock',
                'out': 'Out of Stock'
            };
            return statusMap[status];
        }

        function getCategoryName(category) {
            const categoryMap = {
                'outdoor': 'Outdoor Gear',
                'cooking': 'Cooking',
                'clothing': 'Clothing',
                'electronics': 'Electronics'
            };
            return categoryMap[category];
        }

        // Modal functions
        function openAddProductModal() {
            document.getElementById('addProductModal').style.display = 'flex';
        }

        function closeAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
            document.getElementById('addProductForm').reset();
        }

        function openEditProductModal() {
            document.getElementById('editProductModal').style.display = 'flex';
        }

        function closeEditProductModal() {
            document.getElementById('editProductModal').style.display = 'none';
        }

        // Form handlers
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                id: document.getElementById('productId').value,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('stockQuantity').value),
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value
            };
            
            products.push(newProduct);
            renderProductsTable();
            closeAddProductModal();
            
            // Show success message
            alert('Product added successfully!');
        });

        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const index = parseInt(document.getElementById('editProductIndex').value);
            products[index] = {
                id: document.getElementById('editProductId').value,
                name: document.getElementById('editProductName').value,
                category: document.getElementById('editProductCategory').value,
                stock: parseInt(document.getElementById('editStockQuantity').value),
                price: parseFloat(document.getElementById('editProductPrice').value),
                description: document.getElementById('editProductDescription').value
            };
            
            renderProductsTable();
            closeEditProductModal();
            
            // Show success message
            alert('Product updated successfully!');
        });

        // Product actions
        function editProduct(index) {
            const product = products[index];
            document.getElementById('editProductIndex').value = index;
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editStockQuantity').value = product.stock;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductDescription').value = product.description;
            
            openEditProductModal();
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                renderProductsTable();
                alert('Product deleted successfully!');
            }
        }

        // Recommendation actions
        function approveRecommendation(id) {
            const recommendation = recommendations.find(rec => rec.id === id);
            recommendation.status = 'approved';
            renderRecommendations();
            alert('Order approved! The purchase has been scheduled.');
        }

        function dismissRecommendation(id) {
            const recommendation = recommendations.find(rec => rec.id === id);
            recommendation.status = 'dismissed';
            renderRecommendations();
            alert('Recommendation dismissed.');
        }

        // Search and filter functionality
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.querySelectorAll('.filter-select')[0].value;
            const statusFilter = document.querySelectorAll('.filter-select')[1].value;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.id.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || product.category === categoryFilter;
                const matchesStatus = statusFilter === 'all' || getStockStatus(product.stock) === statusFilter;
                
                return matchesSearch && matchesCategory && matchesStatus;
            });
            
            renderFilteredProducts(filteredProducts);
        }

        function renderFilteredProducts(filteredProducts) {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';

            filteredProducts.forEach((product, index) => {
                const originalIndex = products.findIndex(p => p.id === product.id);
                const status = getStockStatus(product.stock);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${getCategoryName(product.category)}</td>
                    <td>${product.stock}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td><span class="status-badge status-${status}">${getStatusText(status)}</span></td>
                    <td>
                        <button class="btn btn-outline btn-sm" onclick="editProduct(${originalIndex})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${originalIndex})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('addProductModal');
            const editModal = document.getElementById('editProductModal');
            
            if (event.target === addModal) {
                closeAddProductModal();
            }
            if (event.target === editModal) {
                closeEditProductModal();
            }
        }
    </script>
</body>
</html>
